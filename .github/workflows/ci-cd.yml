name: CI/CD - Restaurant App (Flask, Minikube Local)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-and-push:
    name: Build, Test, Lint & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Étape 3 : Install dependencies for linting and tests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      # Étape 4 : Lint Python code
      - name: Lint with flake8
        run: |
          flake8 .

      # Étape 5 : Run tests with pytest
      - name: Run tests
        run: |
          pytest

      # Étape 6 : Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 7 : Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest .

      # Étape 8 : Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest

      # Étape 9 : Optional - Run container to test
      - name: Run container to verify
        run: |
          docker run --rm -d -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest
          sleep 10
          curl -f http://localhost:5000 || exit 1
