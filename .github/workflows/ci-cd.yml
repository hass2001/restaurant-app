# .github/workflows/ci-cd.yml
name: CI/CD Restaurant App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test-docker:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest

    steps:
      #  Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️Configurer Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      #  Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      # 4️Linting ciblé (ignorer lib et dépendances)
      - name: Lint Python code
        run: |
          flake8 . --max-line-length=120 --exclude=.github,__pycache__,lib

      # 5️Exécuter les tests avec pytest
      - name: Run tests
        run: |
          pytest -v

      # 6️Configurer Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #  Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE .

      # 9️Push Docker image
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE
