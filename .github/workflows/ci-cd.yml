name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    name: Lint, Test, Build & Push Docker Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: app-restaurant-app

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
          pip install --user flake8 pytest

      # Étape 4 : Lint Python code (ciblé sur ton code uniquement)
      - name: Lint with flake8
        run: |
          flake8 --max-line-length=120 --exclude=.github,__pycache__ .

      # Étape 5 : Run tests with pytest
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Étape 6 : Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 7 : Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest .

      # Étape 8 : Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
