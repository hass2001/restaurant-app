name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: app-restaurant-app
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 3 : Build de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .

      # Étape 4 : Tag et push de l'image sur Docker Hub
      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      # Étape 5 : Configurer le kubeconfig si disponible
      - name: Configure Kubeconfig
        if: ${{ env.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG_DATA}" | base64 --decode > $HOME/.kube/config

      # Étape 6 : Déploiement sur Kubernetes
      - name: Deploy to Kubernetes
        if: ${{ env.KUBE_CONFIG_DATA }}
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # Étape 7 : Vérifier le statut du déploiement
      - name: Verify Deployment
        if: ${{ env.KUBE_CONFIG_DATA }}
        run: |
          kubectl get pods -n restaurant-app
          kubectl get svc -n restaurant-app
