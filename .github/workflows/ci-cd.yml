name: CI/CD - Restaurant App (Minikube Local)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build Docker Image & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configure Docker pour push sur Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 3 : Build de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest .

      # Étape 4 : Push sur Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest

      # Étape 5 : Optionnel - test rapide si le build fonctionne
      - name: Run container to test
        run: |
          docker run --rm -d -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest
          sleep 10
          curl -f http://localhost:5000 || exit 1
